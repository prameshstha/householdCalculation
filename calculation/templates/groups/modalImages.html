

<!-- Start Modal to add expenses in selected group -->
<div class="modal fade" id="modalImages" tabindex="-1" role="dialog" aria-labelledby="imagesModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="expModalLabel">Add Expenses</h5>
        <button type="button" class="close" onclick="clearHtml()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

          {% for details in group_expenses%}
            <img src="{{details.bill.url}}" style="height:100px; width:100px;">
          {% endfor %}

          <div id="addedExpMessage">

          </div>
      </div>
    </div>
  </div>
</div>
<!-- end Modal to add expenses in selected group -->
